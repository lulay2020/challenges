<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <div class="container">
    <section class="display">
      <div class="text-container">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
      </div>
      <div class="score-container">
        <span>Score</span>
        <h2 class="display-score"></h2>
      </div>  
    </section>
    <section>
      <div class="main">
        <div class="circle paper">
          <img src="images/icon-paper.svg" alt="paper">
        </div>
        <div class="circle scissors">
          <img src="images/icon-scissors.svg" alt="scissors">
        </div>
        <div class="circle rock">
          <img src="images/icon-rock.svg" alt="rock">
        </div>  
      </div>
      
      <div class="secondary">
        <div class="you-picked box">
          <h3>You picked</h3>
        </div>
        <div class="box">
          <h1 class="display-winner"></h1>
          <button class="play-again">Play again</button>
        </div>
        <div class="house-picked box">
          <h3>House picked</h3>
        </div>
      </div>
    </section>
    <div class="rules-layer">
      <div class="rules-container">
        <div class="rules-text">
          <h3>Rules</h3>
          <a class="exit-rules" href="#">x</a>
        </div>
        <img src="images/image-rules.svg">      
      </div>
    </div>
    <button class="rules-btn">Rules</button>
  </div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
