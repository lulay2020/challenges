<!DOCTYPE html>
<html>
<head>
	<title>Document4</title>
	<style type="text/css">
		body{
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #ccc;
		}
		.container{
			border-radius: 0.5%;
			width: 75vw;
			height: 70vh;
			border: 0.3px solid #c3c3c3;
			box-shadow: 1px 1px 5px 2.5px #c3c3c3;
			/*background: url('photo1.jpg') bottom/cover no-repeat;*/
		}
		button{
			cursor: pointer;
			align-self: center;
			padding: 0.7rem;
			border-radius: 10%;
			border: none;
			font-weight: bold;
			outline: none;
		}
		#left{
			transform: translate(-50%, -50%);
		}

		#right{
			transform: translate(50%, -50%);
		}

		.flex{
			height: inherit;
			display: flex;
			justify-content: space-between;
			align-content: flex-end;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="flex">
			<button id="left">Left</button>
			<button id="right">Right</button>
		</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
