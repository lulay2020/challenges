<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document5</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.screen{
			border: none;
			outline: none;
			font-weight: bolder;
			font-size: 3rem;
			display: flex;
			align-items: center;
			text-align: left;
			color: #fff;
			padding-left: 1.5rem;
			background-color: #333;
			height: 20vh; 
			width: 80vw; 
		}
		.container{
			text-align: center;
			width: 80vw;
			height: 76vh;
			background-color: coral;
		}

		#btnSection{
			grid-gap: 1px;
			display: grid;
			grid-template-columns: repeat(4, 3fr);		
		}

		button{
			font-weight: bolder;
			font-size: 2rem;
			cursor: pointer;
			margin: 0;
			padding: 1rem;
			text-align: center;
			border: none;

		}
		.btn-clear{
			background-color: #ff3100;
		}

		.btn.equal{
			background-color: #32ff33;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" class="screen">
		<!-- mathematical symbols -->
		<div id="btnSection">
			<button class ="btn" data-num="*">*</button>
			<button class ="btn" data-num="/">/</button>
			<button class ="btn" data-num="-">-</button>
			<button class ="btn" data-num="+">+</button>
			<!-- numbers -->
			<button class ="btn" data-num=".">.</button>
			<button class ="btn" data-num="9">9</button>
			<button class ="btn" data-num="8">8</button>
			<button class ="btn" data-num="7">7</button>
			<button class ="btn" data-num="6">6</button>
			<button class ="btn" data-num="5">5</button>
			<button class ="btn" data-num="4">4</button>
			<button class ="btn" data-num="3">3</button>
			<button class ="btn" data-num="2">2</button>
			<button class ="btn" data-num="1">1</button>
			<button class ="btn" data-num="0">0</button>
			<button class= "btn-equal">=</button>
			<button class="btn-clear">C</button>
		</div>
	</div>
		<script type="text/javascript" src="main.js"></script>

</body>
</html>
